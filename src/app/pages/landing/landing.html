<div class="relative">
  <app-navbar></app-navbar>
  <app-hero></app-hero>
  <app-about></app-about>
  <app-experience></app-experience>
  <app-skills></app-skills>
  <app-education></app-education>
  <app-contact></app-contact>
  @if (showScrollTop) {
    <button
      (click)="scrollToTop()"
      class="fixed right-6 bottom-6 z-10 cursor-pointer rounded-full bg-white/10 p-4 text-white shadow-lg backdrop-blur-lg transition-all duration-300 hover:bg-white/20"
      aria-label="Subir"
    >
      <fa-icon [icon]="faArrowUp"></fa-icon>
    </button>
  }
</div>
