<section
  class="h-screen py-16 lg:py-24 px-8 sm:px-20 md:px-32 lg:px-40 max-w-screen mx-auto font-mono text-base sm:text-lg md:text-xl text-gray-300 flex flex-col items-center gap-8"
  id="skills"
>
  <h2 class="text-4xl sm:text-5xl font-bold text-white mt-1 text-center">
    Habilidades t√©cnicas
  </h2>

  <div class="flex grow overflow-auto">
    <div
      class="rounded-xl shadow-lg border border-white/10 overflow-auto bg-black/20 backdrop-blur-3xl h-fit max-h-full flex flex-col"
    >
      <div
        class="flex items-center gap-2 px-4 py-2 bg-slate-900/60 backdrop-blur-3xl border-b border-white/10"
      >
        <span class="w-3 h-3 rounded-full bg-red-500/30"></span>
        <span class="w-3 h-3 rounded-full bg-yellow-400/30"></span>
        <span class="w-3 h-3 rounded-full bg-green-500/30"></span>
      </div>

      <code
        class="flex flex-col whitespace-pre-wrap break-words text-lg sm:text-2xl py-2 px-4 grow overflow-auto"
      >
        <div class="flex flex-row items-center">
          <span class="pr-4 text-gray-500 select-none text-lg">1</span>
          <span class="text-green-400">const </span>
          <span class="text-blue-400">skills</span> <span> = &#123;</span>
        </div>
        <div class="flex flex-col leading-relaxed">
          @for (item of skills | keyvalue; track $index) {
            <div class="flex flex-row my-1">
              <span class="pr-4 pt-1 text-gray-500 select-none text-lg">{{
                $index + 2
              }}</span>
              <div class="flex flex-row pl-4 sm:pl-12">
                <span class="text-yellow-400">{{ item.key }}</span>
                <span>:</span>
                <div class="flex grow flex-wrap">
                  [
                  @for (skill of item.value; track $index) {
                    <div class="flex flex-row">
                      <span>"</span
                      ><img
                        class="w-4 mr-1"
                        [src]="skill.src"
                        alt=""
                        srcset=""
                      />
                      <span
                        >{{ skill.name }}"
                        @if (!$last) {
                          ,
                        }
                      </span>
                    </div>
                  }
                  ]
                  @if (!$last) {
                    ,
                  }
                </div>
              </div>
            </div>
          }
        </div>
        <div class="flex flex-row items-center">
          <span class="pr-4 text-gray-500 select-none text-lg">{{
            (skills | keyvalue).length + 2
          }}</span>
          <span>&#125;;</span>
        </div>
      </code>
    </div>
  </div>
</section>
