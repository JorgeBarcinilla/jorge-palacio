<section
  class="flex flex-col items-center justify-around h-screen px-4"
  id="hero"
>
  <div
    class="bg-black/20 border border-white/10 shadow-2xl backdrop-blur-3xl p-10 max-w-2xl w-full rounded-4xl text-center text-white animate-fadeIn flex flex-col items-center"
  >
    <div
      class="hidden sm:block mb-4 h-30 w-30 bg-gradient-to-r from-red-500 to-blue-500 mask mask-image"
      style="
        mask-image: url(&quot;logos/app/jp.svg&quot;);
        mask-repeat: no-repeat;
        mask-size: contain;
      "
    ></div>
    <h1 class="text-3xl sm:text-5xl font-bold mb-4">
      Jorge Palacio Barcinilla
    </h1>
    <p class="text-lg mb-6 text-gray-300">
      Senior Fullstack Developer (Angular & Flutter)
    </p>
    <div class="flex justify-center gap-8 text-6xl animate-pulse">
      <fa-icon [icon]="faAngular" class="text-red-500"></fa-icon>
      <fa-icon [icon]="faFlutter" class="text-sky-400"></fa-icon>
    </div>
  </div>
</section>
